logging:
  config: config/logback.xml

server:
  port: 8001

spring:
  datasource:
    url : jdbc:postgresql://demoDb:5432/docker
    username : docker
    password : docker
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
        order_inserts: true
    show-sql: true