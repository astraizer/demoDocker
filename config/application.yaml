logging:
  config: config/logback.xml

server:
  port: 8001

spring:
  datasource:
    driver-class-name : org.postgresql.Driver
    initialization-mode : always
    initialize : true
    url : jdbc:postgresql://demoDb:5432/nostra
    username : nostra
    password : nostra
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
        order_inserts: true
    show-sql: true
